<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/d4bdf0b2da.js"
      crossorigin="anonymous"
    ></script>
    <title>Profile Card</title>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="gradient">

            <img
              src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="
            />
          </div>
          <div class="content">
            <h2>Name Surname</h2>
            <hr class="undername" />
            <h3>Profession</h3>
            <br />
            <p class="details">
              Lorem ipsum dolor sit, amet consectetur adipisicing elit.
              Similique, nisi.
            </p>
            <a href="tel:#">
              <i class="fa-solid fa-phone"></i>
            </a>
            <a href="mailto:#"><i class="fa-solid fa-envelope"></i></a>
          </div>
          <div class="social-media">
            <a href="#">
              <i class="fa-brands fa-github"></i>
            </a>
            <a href="#">
              <i class="fa-brands fa-hackerrank"></i>
            </a>
            <a href="#">
              <i class="fa-brands fa-linkedin"></i>
            </a>
            <a href="#">
              <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="#">
              <i class="fa-brands fa-twitter"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
